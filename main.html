<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Logo Search</title>
</head>
<body>
	<header>LOGO SEARCH PROJECT</header>
	<div id="wrapper">
		<section class="dropdown-section">
			<div class="dropdown-1">
				<label for="program-type" class="label">Program Type:</label>
				<select name="program-type">
					<option value="">Search All</option>				
					<option value="sp">Scholarship Program</option>
					<option value="lp">Loan Program</option>
				</select>
			</div>
			<div class="dropdown-2">
				<label for="education-level" class="label">Education Level:</label>
				<select name="education-level">
					<option value="">Search All</option>	
					<option value="k12">Kindergarten-12</option>
					<option value="hs">High School</option>
				</select>
			</div>
			<button id="search">SEARCH</button>
		</section>
		<section class="logo-section">
			<div class="logos">
		        <li>
		            <img src="logos/aci-color.png" class="k12 sp">
		        </li>
		        <li>
		            <img src="logos/afe-color.png" class="hs sp lp">
		        </li>
		        <li>
		            <img src="logos/acm-color.png" class="k12 lp">
		        </li>
			</div>
		</section>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/app.js"></script>
</html>
