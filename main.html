<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Logo Search</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header></header>
	<div id="wrapper">
		<section class="dropdown-section">
			<div class="dropdown-1">
				<form>
					<select name="program-type">
						<option selected="selected">Program Type</option>
						<option value="">Search All</option>				
						<option value="">Scholarship Program</option>
						<option value="">Loan Program</option>
					</select>
				</form>
			</div>
			<div class="dropdown-2">
				<form>
					<select name="education-level">
						<option selected="selected">Education Level</option>
						<option value="Search-All">Search All</option>	
						<option value="">Kindergarten</option>
						<option value="">High School</option>
					</select>
				</form>
			</div>
			<button>SEARCH</button>
		</section>
		<section class="logo-section">
			<ul class="logos">
				<li><img src="logos/aci-color.png"></li>
				<li><img src="logos/aci-fade.png"></li>
				<li><img src="logos/acm-color.png"></li>
				<li><img src="logos/acm-fade.png"></li>
				<li><img src="logos/afe-color.png"></li>
				<li><img src="logos/afe-fade.png"></li>
			</ul>
		</section>
	</div>
</body>
</html>
